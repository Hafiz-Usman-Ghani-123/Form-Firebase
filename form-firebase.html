    <!DOCTYPE html>
    <html>

    <head>
        <style>
            * {
                margin: 0%;
                padding: 0%;
                box-sizing: border-box;
                font-family: 'poppins';
                font-size: x-large;
            }

            .signup {
                display: none;

            }

            .login,
            .signup {
                width: 550px;
            }

            .btn {
                width: 150px;

            }

            .btn:hover {
                background-color: #FFD580;
                /* border: 3px solid black; */
            }

    <body>
        <div class="combiner">
            <div class=" bg-warning d-flex justify-content-center align-items-center vh-100">
                <!-- sign up // register // create account  -->
                <div
                    class="signup  bg-light me-1 px-3 py-4 rounded-4 d-flex flex-column justify-content-center align-items-center">
                    <h4 class=" px-2 border-bottom border-2 pb-2 mb-3">SignUp with Firebase</h4>
                    Email <input type="email" name="" id="s_email" class="form-control mb-2">
                    Password<input type="password" name="" id="s_pass" class="form-control ">
                    <button type="button" class="mt-3 btn btn-warning border-black border-3" id="s_btn">Sign-up
                    </button>
                </div>
                <!-- Login in  -->
                <div
                    class="login bg-light ms-1 px-3 py-4 rounded-4 d-flex flex-column justify-content-center align-items-center">
                    <h4 class=" px-2 border-bottom border-2 pb-2 mb-3">Login with Firebase</h4>
                    Email <input type="email" name="" id="l_email" class="form-control mb-2">
                    Password<input type="password" name="" id="l_pass" class="form-control ">
                    <button type="button" class="mt-3 btn btn-warning border-black border-3 text-dark" id="l_btn">login
                    </button>
                </div>
            </div>

        </div>
        <div class="userContainer">
            <h1 class="user-email"></h1>
            <button type="button" class="logout btn btn-warning">Log Out </button>
        </div>

        <!-- <script src="firebase.js" type="module"></script> -->
        <script type="module">

            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
            import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

            const firebaseConfig = {
                apiKey: "AIzaSyCUtz5awB6XDshCTzKUw_PWnc8ePw0pjhw",
                authDomain: "signup-in-form.firebaseapp.com",
                projectId: "signup-in-form",
                storageBucket: "signup-in-form.appspot.com",
                messagingSenderId: "433404649375",
                appId: "1:433404649375:web:ce4a6fd684b408bc0567aa",
                measurementId: "G-FFB80YSSZG"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const auth = getAuth(app)
            // my some variables for logout 
            const combiner = document.querySelector('.combiner')
            const userContainer = document.querySelector('.userContainer')
            const user_email = document.querySelector('.user-email')
            const logout = document.querySelector('.logout')
            // console.log(combiner, "==", userContainer, "==", user_email, "==", logout);
            // 
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in, 
                    const uid = user.uid;
                } else {
                    // User is signed out
                    console.log('User is signed out');
                    combiner.style.display = 'block'
                    userContainer.style.display = 'none'
                }
            });
            // my form code  
            // signup
            const s_email = document.querySelector("#s_email");
            const s_pass = document.querySelector("#s_pass");
            document.querySelector("#s_btn").addEventListener("click", createAccount)
            // function which is exicute on click
            function createAccount() {
                // password auth 
                createUserWithEmailAndPassword(auth, s_email.value, s_pass.value)
                    .then((userCredential) => {
                        // Signed up 
                        const user = userCredential.user;
                        alert(' Account Created...');
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        alert(errorMessage)
                    });
            }

            // login form code
            const l_email = document.querySelector("#l_email");
            const l_pass = document.querySelector("#l_pass");
            document.querySelector("#l_btn").addEventListener("click", loginAccount)
            function loginAccount() {
                //   alert('===', l_pass.value);
                signInWithEmailAndPassword(auth, l_email.value, l_pass.value)
                    .then((userCredential) => {
                        // Signed in 
                        const user = userCredential.user;
                        combiner.style.display = 'none';
                        userContainer.style.display = 'block'
                        user_email.innerHTML = user.email;
                        alert('Account Logged In...'); 
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        alert(errorMessage)
                    });
            }
            // log out code
            logout.addEventListener('click', logoutAccount)
            function logoutAccount() {
                signOut(auth).then(() => {
                    console.log('Sign-out successful.')
                }).catch((error) => {
                    // An error happened.
                    alert(error)
                });
            }

        </script>
